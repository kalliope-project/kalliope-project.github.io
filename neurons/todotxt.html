    <div class="jumbotron">
        <h1>Todotxt</h1>
        <p>Manage a todo list (based on self hosted todotxt app) via Kalliope</p>
        <p><a href="https://github.com/bacardi55/kalliope-todotxt" class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Neuron documentation</a></p>

        <h3 class="text-primary">Video</h3>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/DLmaspBVd2A?list=PLDc8cUmeFkpKdErR5iYTkGJ1-4A05zHIi"></iframe>
                </div>
            </div>

        <h3 class="text-primary">Synapse</h3>
        <figure class="highlight"><pre><code class="language-yaml" data-lang="yaml">            
<span class="nn">---</span>
  <span class="pi">-</span> <span class="s">name</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Get-shopping-list"</span>
    <span class="s">signals</span><span class="pi">:</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">list</span><span class="nv"> </span><span class="s">de</span><span class="nv"> </span><span class="s">course"</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">list</span><span class="nv"> </span><span class="s">de</span><span class="nv"> </span><span class="s">courses"</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">list</span><span class="nv"> </span><span class="s">des</span><span class="nv"> </span><span class="s">courses"</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">list</span><span class="nv"> </span><span class="s">des</span><span class="nv"> </span><span class="s">course"</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">liste</span><span class="nv"> </span><span class="s">de</span><span class="nv"> </span><span class="s">course"</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">liste</span><span class="nv"> </span><span class="s">de</span><span class="nv"> </span><span class="s">courses"</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">listes</span><span class="nv"> </span><span class="s">de</span><span class="nv"> </span><span class="s">courses"</span>
    <span class="s">neurons</span><span class="pi">:</span>
      <span class="pi">-</span> <span class="s">todotxt</span><span class="pi">:</span>
          <span class="s">action</span><span class="pi">:</span> <span class="s2">"</span><span class="s">get"</span>
          <span class="s">todotxt_file</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{todofile}}"</span>
          <span class="s">project</span><span class="pi">:</span> <span class="s2">"</span><span class="s">courses"</span>
          <span class="s">file_template</span><span class="pi">:</span> <span class="s2">"</span><span class="s">templates/fr_todotxt.j2"</span>

  <span class="pi">-</span> <span class="s">name</span><span class="pi">:</span> <span class="s2">"</span><span class="s">add-item-to-shopping-list"</span>
    <span class="s">signals</span><span class="pi">:</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">penser</span><span class="nv"> </span><span class="s">à</span><span class="nv"> </span><span class="s">acheter</span><span class="nv"> </span><span class="s">{{content}}"</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">pensé</span><span class="nv"> </span><span class="s">à</span><span class="nv"> </span><span class="s">acheté</span><span class="nv"> </span><span class="s">{{content}}"</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">pensé</span><span class="nv"> </span><span class="s">à</span><span class="nv"> </span><span class="s">acheter</span><span class="nv"> </span><span class="s">{{content}}"</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">penser</span><span class="nv"> </span><span class="s">à</span><span class="nv"> </span><span class="s">acheté</span><span class="nv"> </span><span class="s">{{content}}"</span>
    <span class="s">neurons</span><span class="pi">:</span>
      <span class="pi">-</span> <span class="s">todotxt</span><span class="pi">:</span>
          <span class="s">action</span><span class="pi">:</span> <span class="s2">"</span><span class="s">add"</span>
          <span class="s">todotxt_file</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{todofile}}"</span>
          <span class="s">project</span><span class="pi">:</span> <span class="s2">"</span><span class="s">courses"</span>
          <span class="s">args</span><span class="pi">:</span>
             <span class="pi">-</span> <span class="s">content</span>
          <span class="s">say_template</span><span class="pi">:</span> <span class="s2">"</span><span class="s">J'ai</span><span class="nv"> </span><span class="s">ajouté</span><span class="nv"> </span><span class="s">{{added_task.task}}</span><span class="nv"> </span><span class="s">a</span><span class="nv"> </span><span class="s">la</span><span class="nv"> </span><span class="s">liste</span><span class="nv"> </span><span class="s">des</span><span class="nv"> </span><span class="s">courses"</span>

  <span class="pi">-</span> <span class="s">name</span><span class="pi">:</span> <span class="s2">"</span><span class="s">delete-shopping-list"</span>
    <span class="s">signals</span><span class="pi">:</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">supprimer</span><span class="nv"> </span><span class="s">la</span><span class="nv"> </span><span class="s">liste"</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">supprime</span><span class="nv"> </span><span class="s">la</span><span class="nv"> </span><span class="s">liste"</span>
    <span class="s">neurons</span><span class="pi">:</span>
      <span class="pi">-</span> <span class="s">todotxt</span><span class="pi">:</span>
          <span class="s">action</span><span class="pi">:</span> <span class="s2">"</span><span class="s">del"</span>
          <span class="s">todotxt_file</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{todofile}}"</span>
          <span class="s">project</span><span class="pi">:</span> <span class="s2">"</span><span class="s">courses"</span>
          <span class="s">say_template</span><span class="pi">:</span> <span class="s2">"</span><span class="s">J'ai</span><span class="nv"> </span><span class="s">vidé</span><span class="nv"> </span><span class="s">la</span><span class="nv"> </span><span class="s">liste</span><span class="nv"> </span><span class="s">de</span><span class="nv"> </span><span class="s">course"</span>


        </code></pre></figure>
