        <h1>Google_agenda</h1>
        <p>Get your next meetings on google calendar</p>

        <h3 class="text-primary">Synapse</h3>
        <figure class="highlight"><pre><code class="language-yaml" data-lang="yaml">            
<span class="pi">-</span> <span class="s">name</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Google-agenda-next"</span>
  <span class="s">signals</span><span class="pi">:</span>
    <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">quels</span><span class="nv"> </span><span class="s">sont</span><span class="nv"> </span><span class="s">mes</span><span class="nv"> </span><span class="s">prochains</span><span class="nv"> </span><span class="s">rendez-vous"</span>
  <span class="s">neurons</span><span class="pi">:</span>
    <span class="pi">-</span> <span class="s">say</span><span class="pi">:</span>
        <span class="s">message</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Recherche</span><span class="nv"> </span><span class="s">des</span><span class="nv"> </span><span class="s">prochains</span><span class="nv"> </span><span class="s">rendez-vous</span><span class="nv"> </span><span class="s">en</span><span class="nv"> </span><span class="s">cours</span><span class="nv"> </span><span class="s">monsieur"</span>
    <span class="pi">-</span> <span class="s">google_calendar</span><span class="pi">:</span>
        <span class="s">credentials_file</span><span class="pi">:</span> <span class="s2">"</span><span class="s">/path/to/file"</span>
        <span class="s">client_secret_file</span><span class="pi">:</span> <span class="s2">"</span><span class="s">/path/to/file"</span>
        <span class="s">scopes</span><span class="pi">:</span> <span class="s2">"</span><span class="s">https://www.googleapis.com/auth/calendar.readonly"</span>
        <span class="s">application_name</span><span class="pi">:</span> <span class="s2">"</span><span class="s">kalliope"</span>
        <span class="s">max_results</span><span class="pi">:</span> <span class="s">3</span>
        <span class="s">locale</span><span class="pi">:</span> <span class="s">fr_FR.UTF-8</span>
        <span class="s">no_meeting_msg</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Vous</span><span class="nv"> </span><span class="s">n'avez</span><span class="nv"> </span><span class="s">pas</span><span class="nv"> </span><span class="s">de</span><span class="nv"> </span><span class="s">prochain</span><span class="nv"> </span><span class="s">rendez</span><span class="nv"> </span><span class="s">vous"</span>
        <span class="s">meeting_intro_msg</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Vos</span><span class="nv"> </span><span class="s">3</span><span class="nv"> </span><span class="s">prochains</span><span class="nv"> </span><span class="s">rendez</span><span class="nv"> </span><span class="s">vous</span><span class="nv"> </span><span class="s">sont"</span>
        <span class="s">file_template</span><span class="pi">:</span> <span class="s2">"</span><span class="s">templates/fr_google_calendar.j2"</span>

        </code></pre></figure>

        
        <h3 class="text-primary">Template</h3>
        <figure class="highlight"><pre><code class="language-jinja" data-lang="jinja">            
<span class="cp">{%</span> <span class="k">for</span> <span class="nv">event</span> <span class="ow">in</span> <span class="nv">events</span> <span class="cp">%}</span>
    le <span class="cp">{{</span> <span class="nv">event</span><span class="p">[</span><span class="s1">'time'</span><span class="p">][</span><span class="s1">'weekday'</span><span class="p">]</span> <span class="cp">}}</span>, <span class="cp">{{</span> <span class="nv">event</span><span class="p">[</span><span class="s1">'time'</span><span class="p">][</span><span class="s1">'day'</span><span class="p">]</span> <span class="cp">}}</span>, <span class="cp">{{</span> <span class="nv">event</span><span class="p">[</span><span class="s1">'time'</span><span class="p">][</span><span class="s1">'month'</span><span class="p">]</span> <span class="cp">}}</span>, Ã  <span class="cp">{{</span> <span class="nv">event</span><span class="p">[</span><span class="s1">'time'</span><span class="p">][</span><span class="s1">'hour'</span><span class="p">]</span> <span class="cp">}}</span> heure, <span class="cp">{{</span> <span class="nv">event</span><span class="p">[</span><span class="s1">'time'</span><span class="p">][</span><span class="s1">'minute'</span><span class="p">]</span> <span class="cp">}}</span> :          <span class="cp">{{</span> <span class="nv">event</span><span class="p">[</span><span class="s1">'summary'</span><span class="p">]</span> <span class="cp">}}</span>
<span class="cp">{%</span> <span class="k">endfor</span> <span class="cp">%}</span>

        </code></pre></figure>
