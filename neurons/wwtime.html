<div class="container">
    <div class="jumbotron">
        <h1>Wwtime</h1>
        <p>Get time of any place in the world</p>
        <p><a href="https://github.com/bacardi55/kalliope-wwtime" class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Neuron documentation</a></p>
    </div>

    
    <div class="well">
        <h3 class="text-primary">Video</h3>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/EaCkXMi2q2I"></iframe>
                </div>
            </div>
        </div>

        <h3 class="text-primary">Synapse</h3>
        <figure class="highlight"><pre><code class="language-yaml" data-lang="yaml">            
  <span class="pi">-</span> <span class="s">name</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Wwtime-city"</span>
    <span class="s">signals</span><span class="pi">:</span>
      <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">quel</span><span class="nv"> </span><span class="s">heure</span><span class="nv"> </span><span class="s">est-il</span><span class="nv"> </span><span class="s">à</span><span class="nv"> </span><span class="s">{{city}}"</span>
    <span class="s">neurons</span><span class="pi">:</span>
      <span class="pi">-</span> <span class="s">wwtime</span><span class="pi">:</span>
          <span class="s">gmaps_api_key</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{gmaps_api_key}}"</span>
          <span class="s">local</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Paris</span><span class="nv"> </span><span class="s">France"</span>
          <span class="s">city</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{</span><span class="nv"> </span><span class="s">city}}"</span>
          <span class="s">say_template</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Monsieur,</span><span class="nv"> </span><span class="s">à</span><span class="nv"> </span><span class="s">{{city.arg}},</span><span class="nv"> </span><span class="s">il</span><span class="nv"> </span><span class="s">est</span><span class="nv"> </span><span class="s">{{city.time.hour}}</span><span class="nv"> </span><span class="s">heure</span><span class="nv"> </span><span class="s">et</span><span class="nv"> </span><span class="s">{{city.time.minute}}</span><span class="nv"> </span><span class="s">minutes"</span>


        </code></pre></figure>
