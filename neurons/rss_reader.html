        <h3 class="text-primary">Synapse</h3>
        <figure class="highlight"><pre><code class="language-yaml" data-lang="yaml">            
<span class="pi">-</span> <span class="s">name</span><span class="pi">:</span> <span class="s2">"</span><span class="s">news-monde"</span>
  <span class="s">signals</span><span class="pi">:</span>
    <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Quelles</span><span class="nv"> </span><span class="s">sont</span><span class="nv"> </span><span class="s">les</span><span class="nv"> </span><span class="s">nouvelles</span><span class="nv"> </span><span class="s">du</span><span class="nv"> </span><span class="s">monde"</span>
    <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Quels</span><span class="nv"> </span><span class="s">sont</span><span class="nv"> </span><span class="s">les</span><span class="nv"> </span><span class="s">nouvelles</span><span class="nv"> </span><span class="s">du</span><span class="nv"> </span><span class="s">monde"</span>
  <span class="s">neurons</span><span class="pi">:</span>
    <span class="pi">-</span> <span class="s">rss_reader</span><span class="pi">:</span>
        <span class="s">feed_url</span><span class="pi">:</span> <span class="s2">"</span><span class="s">http://www.lemonde.fr/rss/une.xml"</span>
        <span class="s">max_items</span><span class="pi">:</span> <span class="s">5</span>
        <span class="s">file_template</span><span class="pi">:</span> <span class="s">rss.j2</span>

        </code></pre></figure>
