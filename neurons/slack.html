        <h3 class="text-primary">Template</h3>
        <figure class="highlight"><pre><code class="language-jinja" data-lang="jinja">            
# slack_user_template.j2
<span class="cp">{%</span> <span class="k">if</span> <span class="nv">members</span><span class="o">|</span><span class="nf">length</span> <span class="o">==</span> <span class="nv">0</span> <span class="cp">%}</span>
    Aucun utilisateur connecté
<span class="cp">{%</span> <span class="k">else</span> <span class="cp">%}</span>
    <span class="cp">{{</span> <span class="nv">members</span><span class="o">|</span><span class="nf">length</span> <span class="cp">}}</span> utilisateurs connectés.
    <span class="cp">{%</span> <span class="k">for</span> <span class="nv">member</span> <span class="ow">in</span> <span class="nv">members</span> <span class="cp">%}</span>

    <span class="cp">{%</span> <span class="k">endfor</span> <span class="cp">%}</span>
<span class="cp">{%</span> <span class="k">endif</span> <span class="cp">%}</span>

    <span class="cp">{%</span> <span class="k">endfor</span> <span class="cp">%}</span>
<span class="cp">{%</span> <span class="k">endfor</span> <span class="cp">%}</span>
