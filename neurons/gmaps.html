        <h3 class="text-primary">Synapse</h3>
        <figure class="highlight"><pre><code class="language-yaml" data-lang="yaml">            
<span class="pi">-</span> <span class="s">name</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Gmaps-distance"</span>
  <span class="s">signals</span><span class="pi">:</span>
    <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">distance</span><span class="nv"> </span><span class="s">entre</span><span class="nv"> </span><span class="s">{{origin}}</span><span class="nv"> </span><span class="s">et</span><span class="nv"> </span><span class="s">{{destination}}"</span>
  <span class="s">neurons</span><span class="pi">:</span>
    <span class="pi">-</span> <span class="s">gmaps</span><span class="pi">:</span>
        <span class="s">gmaps_api_key</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{gmaps_api_key}}"</span>
        <span class="s">mode</span><span class="pi">:</span> <span class="s2">"</span><span class="s">driving"</span>
        <span class="s">language</span><span class="pi">:</span> <span class="s2">"</span><span class="s">fr"</span>
        <span class="s">units</span><span class="pi">:</span> <span class="s2">"</span><span class="s">metric"</span>
        <span class="s">traffic_model</span><span class="pi">:</span> <span class="s2">"</span><span class="s">pessimistic"</span>
        <span class="s">origin</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{</span><span class="nv"> </span><span class="s">origin</span><span class="nv"> </span><span class="s">}}"</span>
        <span class="s">destination</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{</span><span class="nv"> </span><span class="s">destination</span><span class="nv"> </span><span class="s">}}"</span>
        <span class="s">file_template</span><span class="pi">:</span> <span class="s2">"</span><span class="s">templates/fr_gmaps.j2"</span>

<span class="pi">-</span> <span class="s">name</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Gmaps-place-address"</span>
  <span class="s">signals</span><span class="pi">:</span>
    <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">adresse</span><span class="nv"> </span><span class="s">de</span><span class="nv"> </span><span class="s">{{search}}"</span>
    <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">adresses</span><span class="nv"> </span><span class="s">de</span><span class="nv"> </span><span class="s">{{search}}"</span>
  <span class="s">neurons</span><span class="pi">:</span>
    <span class="pi">-</span> <span class="s">gmaps</span><span class="pi">:</span>
        <span class="s">gmaps_api_key</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{gmaps_api_key}}"</span>
        <span class="s">language</span><span class="pi">:</span> <span class="s2">"</span><span class="s">fr"</span>
        <span class="s">units</span><span class="pi">:</span> <span class="s2">"</span><span class="s">metric"</span>
        <span class="s">search</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{</span><span class="nv"> </span><span class="s">search</span><span class="nv"> </span><span class="s">}}"</span>
        <span class="s">file_template</span><span class="pi">:</span> <span class="s2">"</span><span class="s">templates/fr_gmaps.j2"</span>

<span class="pi">-</span> <span class="s">name</span><span class="pi">:</span> <span class="s2">"</span><span class="s">Gmaps-direction"</span>
  <span class="s">signals</span><span class="pi">:</span>
    <span class="pi">-</span> <span class="s">order</span><span class="pi">:</span> <span class="s2">"</span><span class="s">direction</span><span class="nv"> </span><span class="s">entre</span><span class="nv"> </span><span class="s">{{origin}}</span><span class="nv"> </span><span class="s">et</span><span class="nv"> </span><span class="s">{{destination}}"</span>
  <span class="s">neurons</span><span class="pi">:</span>
    <span class="pi">-</span> <span class="s">gmaps</span><span class="pi">:</span>
        <span class="s">gmaps_api_key</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{gmaps_api_key}}"</span>
        <span class="s">direction</span><span class="pi">:</span> <span class="s">True</span>
        <span class="s">mode</span><span class="pi">:</span> <span class="s2">"</span><span class="s">transit"</span>
        <span class="s">language</span><span class="pi">:</span> <span class="s2">"</span><span class="s">fr"</span>
        <span class="s">units</span><span class="pi">:</span> <span class="s2">"</span><span class="s">metric"</span>
        <span class="s">direction</span><span class="pi">:</span> <span class="s2">"</span><span class="s">True"</span>
        <span class="s">file_template</span><span class="pi">:</span> <span class="s2">"</span><span class="s">templates/fr_gmaps.j2"</span>
        <span class="s">origin</span><span class="pi">:</span> <span class="s2">"</span><span class="s">{{</span><span class="nv"> </span><span class="s">origin</span><span class="nv"> </span><span class="s">}}"</span>



        </code></pre></figure>

        
        <h3 class="text-primary">Template</h3>
        <figure class="highlight"><pre><code class="language-jinja" data-lang="jinja">            
<span class="cp">{%</span> <span class="k">if</span> <span class="nv">status</span> <span class="o">==</span> <span class="s2">"KO"</span> <span class="cp">%}</span>
    Désolé monsieur, mais une erreur est survenu lors du calcul.
<span class="cp">{%</span> <span class="nv">elif</span> <span class="nv">status</span> <span class="o">==</span> <span class="s2">"OK"</span> <span class="cp">%}</span>
    <span class="cp">{%</span> <span class="k">if</span> <span class="nv">search</span> <span class="cp">%}</span>
        <span class="cp">{%</span> <span class="k">if</span> <span class="nv">origin</span> <span class="cp">%}</span>
	    La distance entre <span class="cp">{{</span> <span class="nv">origin</span> <span class="cp">}}</span> et <span class="cp">{{</span> <span class="nv">search</span> <span class="cp">}}</span> est de <span class="cp">{{</span> <span class="nv">distance</span> <span class="cp">}}</span>.
            Il faut environ <span class="cp">{{</span> <span class="nv">time</span> <span class="cp">}}</span> pour y aller
            <span class="cp">{%</span> <span class="k">if</span> <span class="nv">time_traffic</span> <span class="cp">%}</span>
                Il faut prévoir <span class="cp">{{</span> <span class="nv">time_traffic</span> <span class="cp">}}</span> avec le traffic actuel.
            <span class="cp">{%</span> <span class="k">endif</span> <span class="cp">%}</span>
        <span class="cp">{%</span> <span class="k">else</span> <span class="cp">%}</span>
            L'addresse de <span class="cp">{{</span> <span class="nv">search</span> <span class="cp">}}</span> est <span class="cp">{{</span><span class="nv">destination</span><span class="cp">}}</span>
        <span class="cp">{%</span> <span class="k">endif</span> <span class="cp">%}</span>
    <span class="cp">{%</span> <span class="nv">elif</span> <span class="nv">destination</span> <span class="cp">%}</span>
        La distance entre <span class="cp">{{</span> <span class="nv">origin</span> <span class="cp">}}</span> et <span class="cp">{{</span> <span class="nv">destination</span> <span class="cp">}}</span> est de <span class="cp">{{</span> <span class="nv">distance</span> <span class="cp">}}</span>.
        Il faut environ <span class="cp">{{</span> <span class="nv">time</span> <span class="cp">}}</span> pour y aller
        <span class="cp">{%</span> <span class="k">if</span> <span class="nv">time_traffic</span> <span class="cp">%}</span>
          Il faut prévoir <span class="cp">{{</span> <span class="nv">time_traffic</span> <span class="cp">}}</span> avec le traffic actuel.
        <span class="cp">{%</span> <span class="k">endif</span> <span class="cp">%}</span>
    <span class="cp">{%</span> <span class="k">endif</span> <span class="cp">%}</span>

    <span class="cp">{%</span> <span class="k">if</span> <span class="nv">directions</span> <span class="cp">%}</span>
        Pour se rendre à <span class="cp">{{</span><span class="nv">destination</span><span class="cp">}}</span>, il faut       :
        <span class="cp">{%</span> <span class="k">for</span> <span class="nv">direction</span> <span class="ow">in</span> <span class="nv">directions</span> <span class="cp">%}</span>
            <span class="cp">{{</span> <span class="nv">direction</span> <span class="cp">}}</span>
        <span class="cp">{%</span> <span class="k">endfor</span> <span class="cp">%}</span>
    <span class="cp">{%</span> <span class="k">endif</span> <span class="cp">%}</span>

<span class="cp">{%</span> <span class="k">endif</span> <span class="cp">%}</span>

        </code></pre></figure>
