{% raw %}
  - name: "Wwtime-city"
    signals:
      - order: "quel heure est-il à {{city}}"
    neurons:
      - wwtime:
          gmaps_api_key: "{{gmaps_api_key}}"
          local: "Paris France"
          args:
            - city
          say_template: "Monsieur, à {{city.arg}}, il est {{city.time.hour}} heure et {{city.time.minute}} minutes"
{% endraw %}
