#{% raw %}
- name: "post-tweet"
  neurons:
    - twitter:
        consumer_key: "{{twitter_consumer_key}}"
        consumer_secret: "{{twitter_consumer_secret}}"
        access_token_key: "{{twitter_access_token_key}}"
        access_token_secret: "{{twitter_access_token_secret}}"
        args:
          - tweet
  signals:
    - order: "envoie sur Twitter {{ tweet }}"
#{% endraw %}